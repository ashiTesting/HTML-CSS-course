<!-- Lesson 14: CSS Position -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 80px;">
  <div style="background-color: #000000; color: #ffffff; position: fixed; top: 0; left: 0; right: 0; height: 50px;">
    <!-- Position property have 4 special property to move an element around. -->
    Header
  </div>
  <div style="background-color: green; position: fixed; top: 50px; bottom: 0; left: 0; width: 72px;">sidebar</div>
  <div style="background-color: lightblue; width: 200px; height: 200px; position: static;">
    <!-- Position static is the default position. -->
    div 1
  </div>
  <div style="background-color: lightpink; width: 200px; height: 200px;">div 2</div>
</body>
</html>
<!-- The position CSS property sets how an element is positioned in a document. The top, right, bottom, and left properties determine the final location of positioned elements. -->
