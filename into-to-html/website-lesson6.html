<!-- Lesson 6: The HTML Structure -->

<!DOCTYPE html>
<!-- This tells a browser to use a modern version of HTML. -->
<html lang="en">
  <!-- This says there's a web page inside this element. This element represents the entire web page. -->
<head>
  <!-- Here we can see an element inside another element and this is called nesting. -->
  <!-- It contains all the elements that are not visible on the page. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Website</title>
</head>
<body>
  <!-- It contains all the elements that are visible on the page. -->
  <p>
    paragraph of text
  </p>
  
  <button>
    Hello
  </button> 
  
  <a rel="noopener" href="https://www.w3schools.com/html/html_links.asp" target="_blank">
    Link to w3schools
  </a>
</body>
</html>
