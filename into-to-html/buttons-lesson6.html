<!-- Lesson 6: The HTML Structure -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Practice</title>

  <!-- <style>
  </style> -->
  <!-- The style element should go in the head element because it doesn't show up visibly on the page. -->

  <link rel="stylesheet" href="styles/buttons-lesson6.css">
  <!-- A void element is an element whose content model never allows it to have contents under any circumstances. Void elements can have attributes. The following is a complete list of the void elements in HTML : area , base , br , col , command , embed , hr , img , input , keygen , link , meta , param , source , track , wbr. -->
  <!-- rel is what kind of thing are we linking. href is what file we're going to link into this file. -->

</head>
<body>
  
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  
  <button class="join-button">
    JOIN
  </button>
  
  <button class="tweet-button">
    Tweet
  </button>

</body>
</html>
