<!-- Lesson 4: Chrome DevTools & CSS Box Model -->

<style>
  /* CSS box model basically allows us to add space b/w our elements as well as add space inside our element.
  - how much space an element takes up - how far it is away from other elements */
  .subscribe-button {
    background-color: #cc0000;
    color: white;
    border: none;
    /* height: 36px;
    width: 105px; */
    /* padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px; */
    padding: 10px 16px;
    /* Padding is better alternative to height and width. */
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    margin-left: 20px;
    /* Margin - Spacing on the outside of the element. */
    transition: opacity 0.15s;
    /* Buttons by default have a padding of 6px on the left & right and 1px on top & bottom. */
    vertical-align: top;
    /* By default the browser tries to align our buttons based on the text. */
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid;
    color: rgb(6, 95, 212);
    font-weight: bold;
    /* height: 36px;
    width: 62px; */
    /* Setting the height & width of our buttons is not a good idea. */
    /* padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px; */
    padding: 9px 16px;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    /* Padding - Spacing on the inside of the element. */
    vertical-align: top;
  }
  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: #1d9bf0;
    border: none;
    color: white;
    /* height: 36px;
    width: 74px; */
    padding: 10px 16px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
    vertical-align: top;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  } 
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
