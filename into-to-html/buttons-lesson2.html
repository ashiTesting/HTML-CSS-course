<!-- Lesson 2: CSS Basics -->

<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
  }
  /* button above is a CSS selector and it tells the computer which element on the page we're targeting with our CSS code. */
  /* The text to the left of the colon is called CSS property. It tells the computer what we are changing and to the right is the CSS value and it tells a computer what we're changing the property to. */

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    color: rgb(41, 118, 211);
    font-weight: bold;
    height: 36px;
    width: 62px;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
  }
  /* In CSS, space is called margin. */

  .tweet-button {
    background-color: rgb(2, 158, 255);
    border: none;
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
  } 
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<!-- Multiple elements can have the same class. -->

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
