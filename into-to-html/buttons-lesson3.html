<!-- Lesson 3: Hovers, Transitions, Shadows -->

<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
    /* Transition property takes two values. The first one is what we want to transition and the second value is how long this transition will take. Usually a good transition duration is 0.15s. */
  }
  .subscribe-button:hover {
    opacity: 0.8;
    /* The opacity tells us how see through a HTML element is and it takes a value b/w 0 and 1. */
  }
  /* This colon hover is known as pseudo class. A pseudo-class is used to define a special state of an element. */
  .subscribe-button:active {
    opacity: 0.5;
  }
  /* The active pseudo class activates when we click on the element. */

  .join-button {
    background-color: white;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    color: rgb(41, 118, 211);
    font-weight: bold;
    height: 36px;
    width: 62px;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s, color 0.15s;
    /* We can actually transition multiple properties. */
  }
  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    border: none;
    color: white;
    height: 36px;
    width: 74px;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    /* Box Shadow takes four values. First value determines the horizontal position of the shadow, the second value sets the vertical position of the shadow, the third value is the blur and the fourth value is the color. */
    /* rgba is same as rgb except there's an a which is the opacity of the color. */
  } 
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
